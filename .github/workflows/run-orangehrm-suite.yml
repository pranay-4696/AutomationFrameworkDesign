name: Run OrangeHRM Suite

on:
  workflow_dispatch:
    inputs:
      suite_path:
        description: 'Path to the TestNG suite XML file'
        required: true
        default: 'testsuites/OrangeHrm/OrangeHrmSanity.xml'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    permissions:
      pages: write        # âœ… required for GitHub Pages
      id-token: write     # âœ… required for deployment

    steps:
      - name: ğŸ›’ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up Java & Enable Maven Cache
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'  # âœ… This enables Maven dependency caching

      - name: ğŸ“¦ Build & Run Suite
        run: mvn clean test -DsuiteXmlFile=${{ github.event.inputs.suite_path }}

      - name: ğŸ§¬ Install Allure CLI
        run: |
          npm install -g allure-commandline@2.13.8 --save-dev
          allure --version

      - name: ğŸ§ª Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: â˜ï¸ Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3  # âœ… latest version
        with:
          path: allure-report

  deploy:
    needs: run-tests
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # âœ… latest version
