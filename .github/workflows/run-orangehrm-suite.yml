name: Run OrangeHRM Suite

on:
  workflow_dispatch:
    inputs:
      suite_path:
        description: 'Path to the TestNG suite XML file'
        required: true
        default: 'testsuites/OrangeHrm/OranageHrmSanity.xml'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v3

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ”§ Set up Maven
        uses: s4u/setup-maven-action@v1.13.0
        with:
          maven-version: '3.9.6'

      - name: ðŸ“¦ Build & Run TestNG Suite
        run: mvn clean test -DsuiteXmlFile=${{ github.event.inputs.suite_path }}

      - name: ðŸ§¬ Install Allure CLI
        run: |
          curl -o allure.tgz -L https://github.com/allure-framework/allure2/releases/latest/download/allure-2.27.0.tgz
          tar -xzf allure.tgz
          sudo mv allure-2.27.0/bin/allure /usr/local/bin/allure
          allure --version

      - name: ðŸ§ª Generate Allure Report
        run: |
          allure generate target/allure-results --clean -o allure-report
          zip -r allure-report.zip allure-report

      - name: ðŸ“¤ Upload Allure Report Artifact
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report.zip
