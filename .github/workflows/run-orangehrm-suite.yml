name: Run OrangeHRM Suite

on:
  workflow_dispatch:
    inputs:
      suite_path:
        description: 'Path to the TestNG suite XML file'
        required: true
        default: 'testsuites/OrangeHrm/OranageHrmSanity.xml'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout Repository
        uses: actions/checkout@v4

      - name: ☕ Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ⚙️ Set up Maven
        uses: s4u/setup-maven-action@v1.13.0
        with:
          maven-version: '3.9.6'

      - name: 📦 Build & Run Suite
        run: mvn clean test -DsuiteXmlFile=${{ github.event.inputs.suite_path }}

      - name: 🧬 Generate Allure Report
        run: |
          npm install -g allure-commandline --save-dev
          allure generate target/allure-results --clean -o allure-report
          zip -r allure-report.zip allure-report

      - name: 📤 Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report.zip
